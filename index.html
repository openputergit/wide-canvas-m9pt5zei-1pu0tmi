<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Your Personal Fitness Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }
        .active-nav {
            color: #3b82f6;
            border-bottom: 2px solid #3b82f6;
        }
        .workout-card:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .progress-chart {
            height: 200px;
            background: linear-gradient(45deg, #3b82f6 0%, #60a5fa 100%);
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="max-w-md mx-auto min-h-screen bg-white">
        <!-- Header -->
        <header class="px-4 py-3 bg-white shadow-sm fixed top-0 w-full max-w-md z-50">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">FitFlow</h1>
                <div class="flex gap-3">
                    <button id="notificationBtn" class="text-gray-600"><i class="bi bi-bell text-xl"></i></button>
                    <button id="profileBtn" class="text-gray-600"><i class="bi bi-person-circle text-xl"></i></button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="pt-16 pb-20">
            <!-- Dashboard -->
            <section id="dashboard" class="p-4">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold mb-2">Welcome back, User!</h2>
                    <p class="text-gray-600">Ready for today's workout? ðŸ’ª</p>
                </div>

                <!-- Today's Progress -->
                <div class="progress-chart p-4 text-white mb-6">
                    <h3 class="font-semibold mb-2">Today's Progress</h3>
                    <div class="flex justify-between">
                        <div>
                            <p class="text-2xl font-bold">75%</p>
                            <p class="text-sm">Daily Goal</p>
                        </div>
                        <div>
                            <p class="text-2xl font-bold">2/3</p>
                            <p class="text-sm">Workouts Done</p>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button class="bg-blue-100 p-4 rounded-xl text-left">
                        <i class="bi bi-calendar-check text-2xl text-blue-600 mb-2"></i>
                        <p class="font-semibold text-gray-800">Start Workout</p>
                    </button>
                    <button class="bg-green-100 p-4 rounded-xl text-left">
                        <i class="bi bi-graph-up text-2xl text-green-600 mb-2"></i>
                        <p class="font-semibold text-gray-800">Track Progress</p>
                    </button>
                    <button class="bg-purple-100 p-4 rounded-xl text-left">
                        <i class="bi bi-clipboard2-data text-2xl text-purple-600 mb-2"></i>
                        <p class="font-semibold text-gray-800">Diet Plans</p>
                    </button>
                    <button class="bg-orange-100 p-4 rounded-xl text-left">
                        <i class="bi bi-trophy text-2xl text-orange-600 mb-2"></i>
                        <p class="font-semibold text-gray-800">Goals</p>
                    </button>
                </div>

                <!-- Daily Quote -->
                <div class="bg-gray-100 p-4 rounded-xl mb-6">
                    <p class="text-gray-600 italic">"The only bad workout is the one that didn't happen."</p>
                    <p class="text-sm text-gray-500 mt-2">- Daily Motivation</p>
                </div>

                <!-- Upcoming Workouts -->
                <div class="mb-6">
                    <h3 class="font-semibold mb-3">Today's Schedule</h3>
                    <div class="space-y-3">
                        <div class="bg-white p-4 rounded-xl border shadow-sm">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h4 class="font-medium">Upper Body</h4>
                                    <p class="text-sm text-gray-500">10:00 AM - 11:00 AM</p>
                                </div>
                                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Start</button>
                            </div>
                        </div>
                        <div class="bg-white p-4 rounded-xl border shadow-sm">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h4 class="font-medium">Cardio</h4>
                                    <p class="text-sm text-gray-500">2:00 PM - 3:00 PM</p>
                                </div>
                                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Start</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 w-full max-w-md bg-white border-t py-3 px-6">
            <div class="flex justify-between">
                <button class="flex flex-col items-center active-nav">
                    <i class="bi bi-house text-xl"></i>
                    <span class="text-xs mt-1">Home</span>
                </button>
                <button class="flex flex-col items-center text-gray-600">
                    <i class="bi bi-calendar-week text-xl"></i>
                    <span class="text-xs mt-1">Calendar</span>
                </button>
                <button class="flex flex-col items-center text-gray-600">
                    <i class="bi bi-plus-circle-fill text-xl"></i>
                    <span class="text-xs mt-1">Add</span>
                </button>
                <button class="flex flex-col items-center text-gray-600">
                    <i class="bi bi-graph-up text-xl"></i>
                    <span class="text-xs mt-1">Progress</span>
                </button>
                <button class="flex flex-col items-center text-gray-600">
                    <i class="bi bi-gear text-xl"></i>
                    <span class="text-xs mt-1">Settings</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
        // Notification System
        document.getElementById('notificationBtn').addEventListener('click', () => {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification('Workout Reminder', {
                            body: 'Time for your scheduled workout!',
                            icon: 'https://example.com/icon.png'
                        });
                    }
                });
            }
        });

        // Navigation Handling
        const navButtons = document.querySelectorAll('nav button');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                navButtons.forEach(btn => btn.classList.remove('active-nav'));
                button.classList.add('active-nav');
            });
        });

        // Quick Action Buttons
        document.querySelectorAll('.grid button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
